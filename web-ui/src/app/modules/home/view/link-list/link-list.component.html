<h3>Collection</h3>
<mat-form-field class="filter-form-field">
  <mat-label>Filter by Tag</mat-label>
  <input matInput type="text" name="filter-input" [(ngModel)]="filter" (ngModelChange)="loadLinks()">
  <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<mat-table class="d-flex flex-column flex-grow-1" [dataSource]="dataSource">

  <ng-container matColumnDef="Link">
    <div *matHeaderCellDef>Link</div>
    <app-link-view *matCellDef="let link" [link]="link" ></app-link-view>
  </ng-container>

  <mat-row class="my-2" mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


</mat-table>
<mat-paginator [length]="page?.totalElements"  [pageSizeOptions]="[3, 5, 10]" [pageSize]="10"></mat-paginator>
